<div style="display: flex; justify-content: space-around;">
  <div>
    <h2 class="title">User Input Form</h2>
    <form>
      <label class="section name" for="name">Name:</label>
      <input class="input" type="text" id="name" name="name" required [(ngModel)]="user.name" maxlength="100"
        placeholder="limit: 1-100 characters">
      <label class="section age" for="age">Age:</label>
      <div class="age-container">
        <div>
          <input class="input" type="number" id="age" name="age" [(ngModel)]="user.age" min="1" max="125"
            placeholder="limit: 1-125">
        </div>
        <div>
          <label class="section birth" for="birthYearDropdown">Birth Year:</label>
          <select id="birthYearDropdown" name="birthYearDropdown" [(ngModel)]="user.birthYear">
            <option *ngFor="let year of years" [value]="year">{{ year }}</option>
          </select>
        </div>
      </div>

      <label class="section age">Is this person a student?</label>
      <label><input type="radio" name="isStudent" [value]="true" [(ngModel)]="user.isStudent" required> Yes </label>
      <label><input type="radio" name="isStudent" [value]="false" [(ngModel)]="user.isStudent" required> No </label>

      <label class="section school" for="school">School:</label>
      <input class="input" type="text" id="school" name="school" [(ngModel)]="user.school" maxlength="200"
        [disabled]="!user.isStudent" placeholder="optional, limit: 1-200 characters">

      <button class="add-button" type="button" (click)="addCard()">Add</button>
    </form>
  </div>

  <div>
    <h2>User Cards</h2>
    <div *ngFor="let card of userCards">
      <app-card [user]="card"></app-card>
    </div>
  </div>
</div>
